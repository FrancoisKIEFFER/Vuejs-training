<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="vue.2.5.11.js"></script>
    <title>Hello Vue.js</title>
</head>

<body>
    <div id="app">
        {{course}} - {{date}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                course: 'Vue.js 2',
                date: Date.now()
            }
        })
    </script>
</body>

</html>
