<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="vue.2.5.11.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hello Vue.js</title>
</head>

<body>
    <div id="app">
        <h2>{{title}}</h2>
        <form v-on:submit.prevent="addTask($event)">
            <input type="text" placeholder="taches Ã  faire" v-model="task">
            <button type="submit">ajouter</button>
        </form>
        <ul>
            <li v-bind:class="{completed: task.done}" v-on:click="task.done = !task.done" v-for="task in tasks">{{task.description}}</li>
        </ul>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                title: "Todo",
                task: null,
                tasks: []
            },
            methods: {
                addTask: function () {
                    this.tasks.push({ id: Date.now(), description: this.task, done: false });
                    console.log("tasks ", this.tasks)
                    this.task = null;
                }
            }
        })
    </script>
</body>

</html>
