<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="vue.2.5.11.js"></script>
    <title>Hello Vue.js</title>
</head>

<body>
    <div id="app">
        {{course}} - {{date}}
        <img :src="url">
        <input type="text" placeholder="votre nom" v-model="name">{{name}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                course: 'Vue.js 2 !!!!',
                date: Date.now(),
                url: "http://blog.xebia.fr/wp-content/uploads/2016/11/vuejs-logo-5.png",
                name: ""
            }
        })
    </script>
</body>

</html>
